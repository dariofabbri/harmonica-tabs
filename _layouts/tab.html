<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/{{ site.github.repository_name }}/css/style.css">
</head>

<body>
    <h1>{{ page.title }}</h1>
    
    {% if page.category %}
    <h2 class="category">{{ page.category }}</h2>
    {% endif %}
    
    {% if page.author %}
    <h2 class="author">{{ page.author }}</h2>
    {% endif %}

    <section class="tab">
        {{ content }}
    </section>
</body>

</html>
